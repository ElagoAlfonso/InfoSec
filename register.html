<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="login-box">
      <form id="registerForm">
        <h2>Register</h2>
        <p id="response-message" style="color: white; text-align: center; font-size: 1.1em;"></p>

        <div class="input-box">
          <input type="text" id="username" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="email" id="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="password" required oninput="checkStrength()">
          <label>Password</label>
        </div>
        <p id="strength-message" style="color: white; font-size: 0.9em;"></p>
        <div class="input-box">
          <input type="password" id="confirmPassword" required>
          <label>Confirm Password</label>
        </div>

        <button type="submit">Create Account</button>
        <div class="register-link">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </form>
    </div>
  </section>

  <script>
    console.log("Script loaded and ready!"); 

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        console.log("Button Clicked! Attempting to send data..."); 

        const formData = new FormData();
        formData.append('username', document.getElementById('username').value);
        formData.append('email', document.getElementById('email').value);
        formData.append('password', document.getElementById('password').value);

        try {
            const response = await fetch('register.php', {
                method: 'POST',
                body: formData
            });

            console.log("Response status:", response.status);
            const result = await response.text();
            console.log("Server says:", result); 

            if (result.trim() === "success") {
                alert("✅ SUCCESS!");
                window.location.href = "login.html";
            } else {
                alert("❌ Server Error: " + result);
            }
        } catch (error) {
            console.error("Fetch Error:", error);
            alert("❌ Could not reach register.php. Is Apache running?");
        }
    });
</script>
</body>
</html>
